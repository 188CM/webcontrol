                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            vAgent Setting
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                    <div class="form-group input-group ">
                                    		<span class="input-group-addon">ServerIP</span>
                                            <input type="text" class="form-control" value="http://13.124.71.203:3333/api" id="SERVER_INPUT_IP">                                        
                                        </div>
                                        <br/>
                                        <div class="form-group input-group" id="VAGENT_GET_DIV">
                                    		<span class="input-group-addon">@GET</span>
                                            <input type="text" class="form-control" value="/" id="SERVER_INPUT_GET">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="VAGENT_BTN_GET" type="button"><i class="fa fa-share"></i>
                                                </button>                                                
                                            </span>                                            
                                        </div>
                                    	<div class="form-group input-group" id="VAGENT_STOP_DIV">
                                    		<span class="input-group-addon">@POST</span>
                                            <input type="text" class="form-control" value="/stop" id="SERVER_INPUT_STOP">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="VAGENT_BTN_STOP" type="button"><i class="fa fa-share"></i>
                                                </button>                                                
                                            </span>                                            
                                        </div>
                                        <div class="form-group input-group" id="VAGENT_START_DIV">
                                    		<span class="input-group-addon">@POST</span>
                                            <input type="text" class="form-control" value="/start" id="SERVER_INPUT_START">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="VAGENT_BTN_START"type="button"><i class="fa fa-share"></i>
                                                </button>                                                
                                            </span>                                            
                                        </div>
                                        <div class="form-group input-group" id="VAGENT_SET_DIV">
                                    		<span class="input-group-addon">@POST</span>
                                            <input type="text" class="form-control" value="?intval=1&clientCount=1" id="SERVER_INPUT_SET">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="VAGENT_BTN_SET" type="button"><i class="fa fa-share"></i>
                                                </button>                                                
                                            </span>                                            
                                        </div>
                                    </form>
                                    <form role="form">
                                    	<div class="form-group">
                                            <label>Response</label>
                                            <textarea class="form-control" rows="5" disabled="disabled" id="RESPONSE_TEXT"></textarea>
                                        </div>
